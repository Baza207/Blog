---
layout: default
---
<article class="h-entry">
    <header>
        {% if page.image %}
        <img class="featured-image" src="/assets/featured-images/{{ page.image }}" width=100 height=100>
        {% endif %}
        <h2 class="p-name">{{ page.title | escape }}</h2>

        <span class="date article-date dt-published" datetime="{{ page.date }}">
            {{ page.date | date_to_string }}
        </span>
    </header>

    <div class="e-content" id="article-content">
        {{ content }}
    </div>

    <footer>
        <sub id="author">
            Author: <span class="h-card p-author">{{ site.author }}</span>
        </sub>
        </br>
        <sub class="tags">
            Tags:
            {% for tag in page.tags %}
            <a href="{{ site.base }}/tags#{{ tag | cgi_escape }}">{{ tag | escape }}</a>
            {% endfor %}
        </sub>

        {% if site.disqus.shortname %}
        <div id="comments">
            {% include disqus_comments.html %}
        </div>
        {% endif %}
    </footer>
</article>
